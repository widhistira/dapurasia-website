            </ul>
            </nav>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Asian food<br>Dengan cita rasa ala<span>Dapur Asia</span></h2>

            </ul>
     </section>

     <script type="text/javascript">
     function imgSlider(anything){
        document.querySelector('.dapurasia').src = anything;
    }
    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
    </script>
